<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-500 -500 1000 1000">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
      overflow: hidden;
    }
    .triangle {
      fill: none;
      stroke: #fff;
      stroke-width: 1;
      transform-origin: center;
      animation: spiral-animation 5s linear infinite;
    }

    @keyframes spiral-animation {
      0% {
        transform: translate(0, 0) scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--tx) * 1px), calc(var(--ty) * 1px)) scale(1.5) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  <g>
    <!-- Generate multiple triangles with different animation delays and paths -->
    <polygon class="triangle" style="--tx: 200; --ty: 100; animation-delay: 0s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: 150; --ty: 200; animation-delay: 0.2s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: 100; --ty: 300; animation-delay: 0.4s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: 50; --ty: 400; animation-delay: 0.6s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: 0; --ty: 500; animation-delay: 0.8s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: -50; --ty: 400; animation-delay: 1s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: -100; --ty: 300; animation-delay: 1.2s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: -150; --ty: 200; animation-delay: 1.4s;" points="0,-100 86,50 -86,50"/>
    <polygon class="triangle" style="--tx: -200; --ty: 100; animation-delay: 1.6s;" points="0,-100 86,50 -86,50"/>
  </g>
</svg>
