<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-500 -500 1000 1000">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000, #1a1a4c);
      overflow: hidden;
    }
    .triangle {
      fill: none;
      stroke: #fff;
      stroke-width: 1;
      transform-origin: center;
      animation: galaxy-spiral 10s linear infinite;
    }

    @keyframes galaxy-spiral {
      0% {
        transform: translate(0, 0) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(var(--tx) * 1px), calc(var(--ty) * 1px)) scale(2) rotate(1440deg);
        opacity: 0;
      }
    }
  </style>

  <g>
    <!-- Create a spiral effect -->
    <polygon class="triangle" style="--tx: 300; --ty: 0; animation-delay: 0s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 280; --ty: 80; animation-delay: 0.5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 250; --ty: 150; animation-delay: 1s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 200; --ty: 200; animation-delay: 1.5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 150; --ty: 250; animation-delay: 2s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 80; --ty: 280; animation-delay: 2.5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: 0; --ty: 300; animation-delay: 3s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: -80; --ty: 280; animation-delay: 3.5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: -150; --ty: 250; animation-delay: 4s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: -200; --ty: 200; animation-delay: 4.5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: -250; --ty: 150; animation-delay: 5s;" points="0,-50 43,25 -43,25"/>
    <polygon class="triangle" style="--tx: -280; --ty: 80; animation-delay: 5.5s;" points="0,-50 43,25 -43,25"/>
  </g>
</svg>
